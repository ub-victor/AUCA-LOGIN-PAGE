<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>AUCA Login</title>  
    <link rel="stylesheet" href="style.css">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
     <!-- Standard Favicons (Most Browsers) -->
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    
    <!-- Fallback for Old Browsers (IE, etc.) -->
    <link rel="shortcut icon" href="images/favicon.ico">
    
    <!-- Apple Touch Icon (iOS/Safari) -->
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    
    <!-- Android/Chrome Icons (PWA) -->
    <link rel="icon" type="image/png" sizes="192x192" href="images/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="images/android-chrome-512x512.png">
    
    <!-- Optional: Web Manifest (PWA) -->
    <link rel="manifest" href="images/site.webmanifest">
    
    <!-- Optional: Chrome Theme Color -->
    <meta name="theme-color" content="#ffffff">
  <!-- CSS -->
  <link rel="stylesheet" href="main.css"/> 
</head>  
<body>  
    <div class="container">  
        <div class="left-side">  
            <img class="logo" src="img/10001.png" alt="AUCA Logo">  
            <form action="" method="post">  
                <h3 class="log">Login</h3>  
                <p class="welcome">Welcome! Please enter your details.</p>  
                <label for="email">Enter your Email or ID</label>  
                <input id="email" class="carre" type="text" placeholder="Enter your Email or ID" required>  
                <label for="password">Password</label>  
                <input id="password" class="carre" type="password" placeholder="Type your Password" required>  
                <a href="#" class="forgot-password">Forgot Password?</a>  
                <div class="checkbox-container">  
                    <label>  
                        <input class="checkbox" type="checkbox"> I am a staff  
                    </label>  
                </div>  
                <a  class="nostyle" href="wel.html"><div class="button-contener"><button class="p" type="button">Sign In</button></div></a>  
                <p class="signup">Don't have an account? <a href="#">Sign Up</a></p>  
            </form>  
        </div>  
        <div class="right-side">  
            <img src="img/10002.jpg" alt="Campus Photo">  
        </div>  
    </div>  
</body>  
</html>
